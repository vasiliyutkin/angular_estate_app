<div class="container mx-auto">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <div *ngIf="signupError" class="error alert alert-danger mx-auto mb-3">
                    {{signupError}}
                </div>

                <h1 class="text-center mb-5">Sign Up</h1>

                <p>Enter your name email.</p>

                <form [formGroup]="registrationForm" class="mx-auto" (ngSubmit)="signUp()">
                    <div class="form-group mt-5 mb-5">
                        <input type="text" formControlName="name" class="form-control" placeholder="Name"
                            [ngClass]="{ 'is-invalid': registrationFormSubmitted && sf.name.errors }" />
                        <div *ngIf="registrationFormSubmitted && sf.name.errors" class="invalid-feedback">
                            <div *ngIf="sf.name.errors.required">
                                Name is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-5 mb-5">
                        <input type="text" formControlName="email" class="form-control" placeholder="Email"
                            [ngClass]="{ 'is-invalid': registrationFormSubmitted && sf.email.errors }" />
                        <div *ngIf="registrationFormSubmitted && sf.email.errors" class="invalid-feedback">
                            <div *ngIf="sf.email.errors.required">
                                Email is required
                            </div>
                            <div *ngIf="sf.email.errors.email">
                                Invalid Email format
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center align-self-center">
                        <button class="btn btn-outline-dark" type="submit">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
