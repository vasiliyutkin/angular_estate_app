<header class="header">
    <button mat-icon-button [matMenuTriggerFor]="langs" aria-label="language">
        <i class="fas fa-globe-americas"></i>
    </button>

    <input #menu class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn">
        <span class="navicon"></span>
    </label>

    <ul class="menu">
        <li class="navigation-item">
            <a (click)="menu.click()" class="nav-link" routerLink="/" routerLinkActive="active-link"
                [routerLinkActiveOptions]="{exact: true}">
                <mat-icon inline>house</mat-icon>
                {{ 'navigation.dashboard-label' | translate }}
            </a>
        </li>

        <li class="navigation-item" *ngIf="isAdmin">
            <a (click)="menu.click()" class="nav-link" routerLink="/about" routerLinkActive="active-link"
                [routerLinkActiveOptions]="{exact: true}">
                <mat-icon inline>info</mat-icon>
                {{ 'navigation.about-label' | translate }}
            </a>
        </li>

        <li *ngIf="!loggedIn" class="auth-item">
            <a (click)="menu.click()" class="nav-link" routerLink="/signin" routerLinkActive="active-link"
                [routerLinkActiveOptions]="{exact: true}">
                <mat-icon inline>login</mat-icon>
                {{ 'navigation.signin-label' | translate }}
            </a>
        </li>

        <li *ngIf="loggedIn" class="auth-item">
            <a (click)="logout(); menu.click()" class="nav-link" routerLink="/signin">
                <mat-icon inline>logout</mat-icon>
                {{ 'navigation.logout-label' | translate }}
            </a>
        </li>
    </ul>
</header>

<mat-menu #langs="matMenu">
    <button [disabled]="shouldDisableLang(enTranslationCode)" (click)="changeLang(enTranslationCode)" mat-menu-item>
        <span class="lang-wrap">
            <mat-icon inline>{{shouldDisableLang(enTranslationCode) ? 'check_circle' : 'check_circle_outline'}}
            </mat-icon> <span class="lang-name">{{ 'navigation.language.english' | translate }}</span>
        </span>
    </button>
    <button [disabled]="shouldDisableLang(ruTranslationCode)" (click)="changeLang(ruTranslationCode)" mat-menu-item>
        <span class="lang-wrap">
            <mat-icon inline>{{shouldDisableLang(ruTranslationCode) ? 'check_circle' : 'check_circle_outline'}}
            </mat-icon> <span class="lang-name">{{ 'navigation.language.russian' | translate }}</span>
        </span>
    </button>
    <button [disabled]="shouldDisableLang(uaTranslationCode)" (click)="changeLang(uaTranslationCode)" mat-menu-item>
        <span class="lang-wrap">
            <mat-icon inline>{{shouldDisableLang(uaTranslationCode) ? 'check_circle' : 'check_circle_outline'}}
            </mat-icon> <span class="lang-name">{{ 'navigation.language.ukrainian' | translate }}</span>
        </span>
    </button>
</mat-menu>
