<ng-template #chatBubble [ngIf]="!isAdmin">
    <button (click)="openDialog()" *ngIf="!smallScreen" class="chat" mat-fab>
        <mat-icon>chat_bubble</mat-icon>
    </button>

    <button (click)="openDialog()" *ngIf="smallScreen" class="chat" mat-mini-fab>
        <mat-icon>chat_bubble</mat-icon>
    </button>
</ng-template>
