<div class="container">
    <mat-card class="col-md-8 mx-auto text-center pt-5 pb-5">
        <h1 class="display-4 mb-5">Sign In</h1>

        <mat-card-content>
            <form [formGroup]="loginForm" class="d-flex flex-column">
                <mat-form-field class="col-md-6 mt-3 mx-auto">
                    <mat-label>Username</mat-label>
                    <input type="email" matInput required formControlName="username" placeholder="email address" />
                    <mat-error *ngIf="loginForm.get('username').hasError('email')
                          && !loginForm.get('username').hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('username').hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="col-md-6 mt-3 mx-auto">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput required formControlName="password" />
                    <mat-error *ngIf="loginForm.get('password').hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <div class="text-right mt-3 mb-4">
                    <button type="button" mat-button routerLink="/forgot">Forgot Password?</button>
                </div>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button (click)="login()" [disabled]="!loginForm.valid" mat-button class="mt-4 mb-3 align-self-center">
                Log In
            </button>
        </mat-card-actions>
    </mat-card>
</div>
